name: comment
on: pull_request
jobs:
    comment:
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write #プルリクエストの書き込みを許可
            contents: read # ソースコードの読み込みを許可
        steps:
            - uses: actions/checkout@v4
            - run: gh pr cooment "${{github.head_ref}}" --body "Hello"
              env:
                GITHUB_TOKEN: ${{github.token}}
